<h2>{{ formContact.id ? 'Edit Contact' : 'Add Contact' }}</h2>
<form (submit)="saveContact()">
  <label>Name:</label>
  <input type="text" [(ngModel)]="formContact.name" name="name" required />

  <label>Email:</label>
  <input type="email" [(ngModel)]="formContact.email" name="email" required />

  <label>Phone:</label>
  <input type="text" [(ngModel)]="formContact.phone" name="phone" required />

  <button type="submit">{{ formContact.id ? 'Update' : 'Add' }}</button>
</form>
